<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vovchik's album</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <style>
        .image-thumbnail {
            max-height: 200px;
            object-fit: cover;
        }

    </style>
</head>
<body class="m-5">
      <div class="container">
          <div class="row">
              <div class="col-md-3">
                  <div class="card">
                      <div class="card-header">
                          Categories
                          </div>
                              <ul class="list-group list-group-flush">
                                  <li class="list-group-item">All</li>
                                {% for category in categories %}
                                  <li class="list-group-item">{{ category }}</li>
                                {% endfor %}

                                <a class="btn btn-dark btn-block btn-sm m-1" href="{% url 'add_photo' %}">Add Photo</a>
                              </ul>
                          </div>
              </div>
              <div class="col-md-9">
                  <div class="row">

                      {% for photo in photos %}
                            <div class="col-md-4">
                              <div class="card my-2" >
                                  <img src="{{ photo.image.url }}" class="image-thumbnail" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Category: {{ photo.category }}</h5>
                                    <p class="card-text">{{ photo.description }}</p>
                                    <a href="{% url 'view_photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">Go for full size</a>
                                  </div>
                              </div>
                            </div>
                      {% empty %}
                      <h3>
                          There's no photos here!
                      </h3>
                      {% endfor %}
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
